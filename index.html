<!DOCTYPE html>
<html lang="pt">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Modo Crônometro</title>
      <link href="./css/style.css" type="text/css" rel="stylesheet">
      <link href="./css/photoGallery/icon.png" rel="icon">
  </head>
    <body>
      <header>
        <h1>Crônometro</h1>
      </header>
      <main>
        <section class="BoxButtons">
          <h2 id="ButtonStart" onclick="start()">Iniciar</h2>
          <h2 id="ButtonStop" onclick="pause()">Parar</h2>
          <h2 id="ButtonReset" onclick="reset()">Resetar</h2>
        </section>
        <section class="Interface">
          <h3 class="Time" id="Hours">00</h3>
          <h3 class="Setting">:</h3>
          <h3 class="Time" id="Minutes">00</h3>
          <h3 class="Setting">:</h3>
          <h3 class="Time" id="Seconds">00</h3>
          <h3 class="SettingOther">.</h3>
          <h3 class="TimeOther" id="Miliseconds">00</h3>
        </section>
      </main>
      <script src="./javascript/script.js"></script>
    </body>
</html>
